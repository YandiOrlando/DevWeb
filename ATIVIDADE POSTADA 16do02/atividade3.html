<body>
        <script>
            //variaveis
            var nota1 = 0;
            var nota2 = 0;
            var nota3 = 0;
            var nota4 = 0;
            var recuperacao = 0;
            var soma = 0;
            var msg= "";
            function verificador(nota1,nota2,nota3,nota4,recuperacao)
            {
                if(isNaN(recuperacao))
                {
                    soma = nota1+nota2+nota3+nota4;
                }
                else
                {
                    soma = nota1+nota2+nota3+nota4+recuperacao;
                }
                return("A soma das notas é "+soma)
                
            }
                nota1 = parseFloat(prompt("Nota do 1° Bimestre"));
                nota2 = parseFloat(prompt("Nota do 2° Bimestre"));
                nota3 = parseFloat(prompt("Nota do 3° Bimestre"));
                nota4 = parseFloat(prompt("Nota do 4° Bimestre"));
                recuperacao = parseInt(prompt("Nota da Recuperação"));
                
            alert(verificador(nota1,nota2,nota3,nota4,recuperacao));
        </script>
