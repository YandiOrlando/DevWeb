<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
        <script>
            //variaveis
            var salarioAntigo = 0;
            var percentual = 0;
            var aumento = 0;
            var novo_salario = 0;
            var msg= "";
            function aumentos(salarioAntigo)
            {
                if(salarioAntigo <= 1080)
                {
                    percentual=0.20;
                    aumento= percentual * salarioAntigo;
                    novo_salario = salarioAntigo + aumento;
                }
                else if(salarioAntigo > 1080 && salarioAntigo < 1700)
                {
                    percentual=0.15;
                    aumento= percentual * salarioAntigo;
                    novo_salario = salarioAntigo + aumento;
                }
                else if(salarioAntigo > 1700 && salarioAntigo< 2500)
                {
                    percentual=0.10;
                    aumento= percentual * salarioAntigo;
                    novo_salario = salarioAntigo + aumento;
                }
                else
                {
                    percentual=0.05;
                    aumento= percentual * salarioAntigo;
                    novo_salario = salarioAntigo + aumento;
                };
                msg ="o salário antes do reajuste;"+salarioAntigo+
                "o percentual de aumento aplicado;"+percentual+
                "o valor do aumento;"+aumento+
                "o novo salário, após o aumento.;"+ novo_salario;
                return(msg);
            }
            salarioAntigo =parseFloat(prompt("Informe seu salario: "))
            alert(aumentos(salarioAntigo));

        </script>
</body>
</html>
